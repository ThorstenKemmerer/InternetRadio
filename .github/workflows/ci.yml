name: CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend deps
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        run: npm test

  frontend-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        working-directory: frontend
        run: npm install

      - name: Run frontend unit tests
        working-directory: frontend
        run: npm test

  smoke-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend deps
        working-directory: backend
        run: npm install

      - name: Install frontend deps
        working-directory: frontend
        run: npm install

      - name: Start backend standalone
        run: node backend/server-standalone.js &

      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:3000/api/stations >/dev/null; then
              echo 'server ready'
              exit 0
            fi
            sleep 1
          done
          exit 1

      - name: Smoke API
        run: |
          curl -fS http://localhost:3000/api/stations | jq -e '. | type == "array"' >/dev/null
